<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>NBA Stats - Result</title>
    <style>
        /* Inline CSS for demonstration purposes, move to styles.css */
        .highlight {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>MVP Scores</h1>
        {% if result %}
            <ul>
                {% for item in result %}
                    <li class="player-item">
                        <!-- Add the 'highlight' class dynamically if the player is an MVP -->
                        <span class="player-name {% if item['MVP'] %}highlight{% endif %}">
                            {{ item['Player'] }}
                        </span>
                        <span class="mvp-score">{{ item['MVP Score'] }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No players matched the criteria.</p>
        {% endif %}
    </div>    
</body>
</html>
